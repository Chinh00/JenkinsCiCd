name: Build and Push Docker image
on: 
  workflow_dispatch:
  push: 
jobs: 
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker build
        shell: bash
        run: docker build -t chinhval/myapp -f "/JenkinsCiCd" .
    